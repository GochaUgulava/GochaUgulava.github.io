            constructor(props){

            }

                return (
                    <div id="skills-section">
		                <div class="section-title" id="skills">AI applications in Economics</div>
                        <ul id="list-of-skills">
                            {this.props.data.map(function(item, i){

                                );}
                            )}
                        </ul>
		        	</div>

            }
        }
