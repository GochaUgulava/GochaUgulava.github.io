        class Menu extends React.Component {
            constructor(props) {
                super(props);
                this.clickMenu = this.clickMenu.bind(this);
            }

            clickMenu() {
                let value = document.getElementById('menu-title').getAttribute('value');
                if (value==="on") {
                    document.getElementById("menu-title").innerHTML = '<i class="fa fa-bars" aria-hidden="true"></i>'
                    document.getElementById("menu-title").value = "off";
                    document.getElementById("menu-list").style.display = "none";
                }else{
                    document.getElementById("menu-title").innerHTML = '<i class="fa fa-times" aria-hidden="true"></i></div>';
                    document.getElementById("menu-title").value = "on";
                    document.getElementById("menu-list").style.display = "block";
                    var pos = -300;
                    var id = setInterval(()=>{
                        if (pos == 0) {
                            clearInterval(id);
                        } else {
                            pos = pos + 3; 
                            document.getElementById("menu-list").style.marginLeft = pos + "px"; 
                        }
                    }, 5);
                }
            }

            render() {
                return (
                    <div id="menu">
                        <button class="section-title" id="menu-title" value="off" onClick={this.clickMenu}>
                            <i class="fa fa-bars" aria-hidden="true"></i></button>
                        <div id="menu-list">
                            {this.props.data.map((item, i)=>(
                                <a href={item.url} onClick={this.clickMenu}><div className="menu-items" id={"menu-item-" + i + 1}>
                                    <i className={item.fa} aria-hidden="true"></i> {item.name}</div></a>
                                ))}
                        </div>
                    </div>
                );
            }
        }
